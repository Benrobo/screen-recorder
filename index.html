<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <main class="main">

        <div class="head">
            <h2>Screen Recorder</h2>
            <br>
        </div>

        <div class="body">
            <div class="bx record-scr">
                <button class="btn start select-screen">Select Screen</button>
                <br>
                <div class="flex d-flex">
                    <input type="checkbox" class="audio select-audio">
                    record audio
                </div>
            </div>

            <div class="timer-cont">
                <div class="timer">
                    00:00:00
                </div>
                <br>
                <div class="bx">
                    <button class="stop btn btn-danger stop-record">Stop Recording</button>
                </div>
            </div>

            <div class="screen-cont">
                <div class="screen"></div>

                <button class="btn btn-primary download-btn">Download Video</button>
            </div>
        </div>
    </main>


    <script src="./index.js"></script>

</body>
</html>
