<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <div class="main">
        <div class="top-head">
            <span class="line"></span>
            <h4>Screen Recorder</h4>
            <span class="line"></span>
        </div>

        <!-- video cont -->
        <div class="video-cont">
            <br>
            <video class="video-elm" autoplay muted></video>
        </div>


        <div class="bottom">
            <div class="bx audio-record" data-type="audio">
                <ion-icon name="musical-notes-outline" class="icon"></ion-icon>
                <br>
                <small>Record Audio</small>
            </div>
            <div class="bx video-record" data-type="video">
                <ion-icon name="videocam-outline" class="icon"></ion-icon>
                <br>
                <small>Record Video</small>
            </div>
            <div class="bx screen-record" data-type="screen">
                <ion-icon name="desktop-outline" class="icon"></ion-icon>
                <br>
                <small>Record Screen</small>
            </div>
        </div>
    </div>
    
    <div class="more-info">
        <div class="action">
            <button class="btn stopbtn" disabled>Stop Record</button>
            <a class="btn downloadLink">
                <button class="btn downloadbtn">
                    Download Record
                </button>
            </a>
        </div>
    </div>


    <script src="./js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
