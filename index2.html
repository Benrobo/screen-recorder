<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    
  </head>

  <body>
    <div class="main">
      <div class="top-head">
        <button type="button" class="btn btn-danger" disabled id="stop">
          Stop
        </button>
        <button class="btn videoSource btn-primary" disabled>Select video source</button>
        <button type="button" onclick="recordAudio()" class="btn btn-info">
          Record Audio
        </button>
        <button type="button" onclick="recordVideo()" class="btn btn-info">
          Record Video
        </button>
        <button type="button" class="btn btn-info screen-record-btn">
          Record Screen
        </button>
        <a id="download">
            <button type="button" class="btn btn-primary" disabled>
              Download
            </button>
          </a>
      </div>

      <div class="video-cont">
        <video
        autoplay
        class="record-video"
        height="480"
        width="640"
        muted
      ></video>
      </div>
    </div>

    <div class="container mt-4">
      <span
        ><a id="download" style="display: none"
          ><button type="button" class="btn btn-primary mt-5 mb-2">
            Download
          </button></a
        ></span
      >

      <div class="mt-5 p-2">
        
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
